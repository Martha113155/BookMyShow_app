{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Now Showing</h2>
    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-card">
                <h3>{{ movie.title }}</h3>
                <p>Genre: {{ movie.genre }}</p>
                <p>Duration: {{ movie.duration }} minutes</p>
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">View Showtimes</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
